{% extends "page.html" %}
{% block content %}
{{ super() }}
<ol class="posts">
  {% for article in articles %}
<li>
  <a class="post" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
  <p class="metadata"><time datetime="{{ article.date|strftime("%Y-%m-%d") }}">{{ article.locale_date }}</time> |{% for tag in article.tags %} <a class="tag" href="{{ SITEURL }}/{{tag.url}}">#{{ tag.name.split(" ")|join("-") }}</a>{% endfor %}</p>
</li>
  {% endfor %}
</ol>
{% endblock content %}
